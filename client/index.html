  <body style="padding:20px;">

    <div class="row">
      <div class="col-md-4 card">
        <img class="card-img-top" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <div class="latitude" id='lat1'>-6.219396</div>
          <div class="longitude" id='long1'>106.804578</div>
          <button type="button" onclick="initMap(-6.219396,106.804578)" name="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Check location</button>
        </div>
      </div>
      <div class="col-md-4 card">
        <img class="card-img-top" alt="Card image cap">

          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <div class="latitude" id='lat2'>-6.260779</div>

        </div>
      </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Location Restoran</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="map"></div>
      </div>
    </div>
  </div>
</div>
    <script>
      function initMap(lati,longi) {
        var uluru = {lat:Number(lati), lng: Number(longi)};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAA6AqfhdRP6qYIe3woUOS-KLeZSGFABNE&callback=initMap">
    </script>
